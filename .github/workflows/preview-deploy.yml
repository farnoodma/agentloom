name: Preview Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: preview-main
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      VERCEL_ORG_ID: team_WAYWP5YVRx1V3qB1k7z0lPy7
      VERCEL_PROJECT_ID: prj_vMaa5JzeMwege71RDHp0MGJM54bw
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate with Vercel (OIDC)
        id: vercel-auth
        uses: vercel/actions/cli@v1
        with:
          oidc: true

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Prepare Vercel project link
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<EOF
          {"projectId":"${VERCEL_PROJECT_ID}","orgId":"${VERCEL_ORG_ID}","projectName":"agentloom"}
          EOF

      - name: Deploy web preview
        env:
          VERCEL_TOKEN: ${{ steps.vercel-auth.outputs.token }}
        run: vercel deploy --target=preview --yes --scope farnoodmas-projects --token "${VERCEL_TOKEN}"
