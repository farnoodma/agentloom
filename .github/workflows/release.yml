name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        required: true
        type: choice
        options:
          - patch
          - minor

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm check

      - name: Build
        run: pnpm build

      - name: Determine version bump type
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "bump=skip" >> "${GITHUB_OUTPUT}"
            echo "Tag push detected, skipping version bump"
            exit 0
          fi

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "bump=${{ inputs.bump }}" >> "${GITHUB_OUTPUT}"
            echo "Manual publish requested with bump=${{ inputs.bump }}"
            exit 0
          fi

          latest_tag="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          if [[ -z "${latest_tag}" ]]; then
            commits="$(git log --format=%s)"
          else
            commits="$(git log "${latest_tag}"..HEAD --format=%s)"
          fi

          if echo "${commits}" | grep -q "\\[minor\\]"; then
            echo "bump=minor" >> "${GITHUB_OUTPUT}"
            echo "Found [minor] marker"
          elif echo "${commits}" | grep -q "\\[patch\\]"; then
            echo "bump=patch" >> "${GITHUB_OUTPUT}"
            echo "Found [patch] marker"
          else
            echo "bump=none" >> "${GITHUB_OUTPUT}"
            echo "No [patch]/[minor] marker found, skipping publish"
          fi

      - name: Configure git
        if: steps.version.outputs.bump != 'none' && steps.version.outputs.bump != 'skip'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        if: steps.version.outputs.bump != 'none' && steps.version.outputs.bump != 'skip'
        run: npm version "${{ steps.version.outputs.bump }}" -m "v%s"

      - name: Push version commit and tag
        if: steps.version.outputs.bump != 'none' && steps.version.outputs.bump != 'skip'
        run: |
          git push
          git push --tags

      - name: Publish to npm
        if: steps.version.outputs.bump != 'none'
        run: npm publish --provenance --access public --no-git-checks
