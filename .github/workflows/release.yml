name: Release

on:
  release:
    types:
      - published

jobs:
  publish:
    if: github.event.release.prerelease == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TAG_NAME: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate release tag format
        run: |
          if [[ ! "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Release tag must match vX.Y.Z. Received: ${TAG_NAME}"
            exit 1
          fi

      - name: Validate CLI package version matches release tag
        run: |
          package_version="$(node -p "require('./packages/cli/package.json').version")"
          tag_version="${TAG_NAME#v}"
          if [[ "${package_version}" != "${tag_version}" ]]; then
            echo "packages/cli version (${package_version}) does not match release tag (${tag_version})"
            exit 1
          fi

      - name: Run workspace checks
        run: pnpm check

      - name: Build workspace
        run: pnpm build

      - name: Publish CLI package
        run: |
          cd packages/cli
          npm publish --provenance --access public --no-git-checks
